<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Caculator</title>
</head>
<body>
    <div id = "calculator">


            <div class="screen">
                <div data-previous class = "previous"></div>
                <div data-current class = "current"></div>
            </div>
         
            <div id= "keys">
                <button data-delete class="beige">C</button>
                <button data-erase class="beige">CE</button>
                <button data-number class="beige">%</button>
                <button data-operator class="beige">รท</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator class="beige">x</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator class="beige">-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator class="beige">+</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals class = "big">=</button>

    
            </div>
      
        </div>
    </div>
</body>
</html>
